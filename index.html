<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="dialog-confirm"></div>
    <table>
        <tr>
            <td id="1" data-id="1"></td>
            <td id="2" data-id="2"></td>
            <td id="3" data-id="3"></td>
        </tr>
        <tr>
            <td id="4" data-id="4"></td>
            <td id="5" data-id="5"></td>
            <td id="6" data-id="6"></td>
        </tr>
        <tr>
            <td id="7" data-id="7"></td>
            <td id="8" data-id="8"></td>
            <td id="9" data-id="9"></td>
        </tr>
    </table>
    <button class="reset" value="Reset">Reset</button>
    <h1 class="message"></h1>
    <div id="mouseCoordinates"></div>
</body>

</html>
